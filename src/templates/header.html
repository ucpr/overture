<header class="p-4">
  <div class="container mx-auto flex justify-between items-center">
    <a href="/"><h1 class="text-lg font-bold underline">{{ page.title }}</h1></a>
    <nav>
      <ul class="flex space-x-4">
        {% for link in page.header.links %}
          <li><a href="{{link.url}}" class="hover:text-gray-300">{{link.name}}</a></li>
        {% endfor%}
      </ul>
    </nav>
  </div>
</header>
